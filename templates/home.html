<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a href="#">
                <img src="../static/logo.png" class="logo" alt="logo">
            </a>
            <!--hamburger menu-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navlist"
                aria-controls="navlist" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--nav list-->
            <div class="collapse navbar-collapse" id="navlist">
                <div class="navbar-nav ms-3">
                    <a class="nav-link me-3" href="#"></i>Recipes</a>
                    <a class="nav-link me-3" href="#"></i>Ingredients</a>
                    <a class="nav-link me-3" href="#"></i>Meal Planner</a>
                </div>
                <div class="navbar-nav ms-auto">

                    <a class="nav-link ms-3" href="#"></i>Contact</a>
                    <a class="nav-link ms-3" href="#"></i>Login</a>

            <div class="row border">
                <div class="col-md-6 py-5">

                </div>
                <div class="col-md-6">
                    <img src="../static/hero-img.jpg" class="img-fluid"
                        alt="https://www.freepik.com/free-vector/food-nutritional-quality-illustration_18611142.htm#query=meal%20plan&position=31&from_view=search&track=robertav1">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
