<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/forms.css') }}">
    <title>AvoCardio: Login</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="row col-xl-4 col-lg-5 col-md-6">
            <div class="card py-5 px-5">
                <img src="{{ url_for('static', filename='../static/logo.png') }}" class="card-img-top logo" alt="https://images.fineartamerica.com/images/artworkimages/medium/3/avo-cardio-fitness-avocado-mister-tee-transparent.png">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    {{ form.email.label }}
                    {{ form.email(class="col-12 mb-3 p-2") }}
                    {{ form.password.label }}
                    {{ form.password(class="col-12 mb-3 p-2") }}
                    {{ form.login(class="green-btn") }}
                    <hr>
                </form>
                {{ form.signup(class="green-btn") }}
            </div>
        </div>
    </div>
</body>

</html>
