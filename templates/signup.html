<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/authentication.css') }}">
    <title>AvoCardio: Login</title>
</head>

<body>
    <!--signup section-->
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="card col-xl-4 col-lg-5 col-md-6 col-sm-8 py-5 px-5">
                <a href="{{ url_for('home')}}">
                    <img src="{{ url_for('static', filename='/images/logo.png') }}"
                        class="card-img-top logo d-block mx-auto mb-4" alt="AvoCardio logo">
                </a>
                <form method="POST">
                    {{ form.hidden_tag() }}
                    {{ form.email.label }}
                    {{ form.email(class="col-12 mb-3 p-2") }}
                    {{ form.password.label }}
                    {{ form.password(class="col-12 mb-3 p-2") }}
                    {{ form.signup(class="green-btn my-2") }}
                    <hr>
                </form>
                <p>Already have an account? <a href="{{ url_for('login') }}" class="link my-2">Click Here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
