<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/home.css') }}">
    {% if title %}
    <title>AvoCardio: {{ title }}</title>
    {% endif %}
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-lg">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='../static/logo.png') }}" class="logo" alt="https://images.fineartamerica.com/images/artworkimages/medium/3/avo-cardio-fitness-avocado-mister-tee-transparent.png">
            </a>
            <!--hamburger menu-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navlist"
                aria-controls="navlist" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--nav list-->
            <div class="collapse navbar-collapse" id="navlist">
                <div class="navbar-nav ms-3">
                    <a class="nav-link me-3 links" href="#"></i>Recipes</a>
                    <a class="nav-link me-3 links" href="#"></i>Ingredients</a>
                    <a class="nav-link me-3 links" href="#"></i>Meal Planner</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link ms-3 links" href="#"></i>About</a>
                    <a class="nav-link ms-3 links" href="{{ url_for('contact') }}"></i>Contact</a>
                    <a class="nav-link ms-3 links" href="{{ url_for('login') }}"></i>Login</a>
                </div>
                <button class="green-btn ms-3">Sign Up</button>
            </div>
        </div>
    </nav>


    {% block content %}
    {% endblock %}


    <!--footer section-->
    <div class="container-fluid bg-dark" id="footer-section">
        <div class="flex flex-column">
            <div class="d-flex flex-row justify-content-around pt-3">
                <div class="d-flex flex-row my-auto">
                    <a class="me-3 links" href="#"></i>About</a>
                    <a class="me-3 links" href="{{ url_for('contact') }}"></i>Contact</a>
                </div>
                <div class="d-flex flex-row">
                    <a href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='../static/logo.png') }}" class="logo" alt="https://images.fineartamerica.com/images/artworkimages/medium/3/avo-cardio-fitness-avocado-mister-tee-transparent.png">
                    </a>
                </div>
                <div class="d-flex flex-row my-auto">
                    <a class="ms-3 links" href="#"></i>Github</a>
                    <a class="ms-3 links" href="#"></i>References</a>
                </div>
            </div>
            <hr>
            <p>&copy; 2023</p>
        </div>
    </div>


    <!--JS bundle to make certain Bootstrap components function-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
