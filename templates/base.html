<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/home.css') }}">
    {% if title %}
    <title>AvoCardio: {{ title }}</title>
    {% endif %}
</head>

<body>
    <!--navbar section-->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-xl">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='/images/logo.png') }}" class="logo"
                    alt="AvoCardio logo">
            </a>

            <!--hamburger menu-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navlist"
                aria-controls="navlist" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--nav list-->
            <div class="collapse navbar-collapse" id="navlist">
                <div class="navbar-nav ms-3">
                    <a class="nav-link me-3 links" href="#"></i>Recipes</a>
                    <a class="nav-link me-3 links" href="#"></i>Ingredients</a>
                    <a class="nav-link me-3 links" href="#"></i>Meal Planner</a>
                    <a class="nav-link me-3 links" href="#"></i>Shopping List</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link ms-3 links" href="{{ url_for('about') }}"></i>About</a>
                    <a class="nav-link ms-3 links" href="{{ url_for('contact') }}"></i>Contact</a>
                    <a class="nav-link ms-3 links" href="{{ url_for('login') }}"></i>Login</a>
                </div>
                <a class="signup-btn ms-3" href="{{ url_for('signup') }}">Sign Up</a>
            </div>
        </div>
    </nav>


    {% block content %}
    {% endblock %}


    <!--footer section-->
    <div class="container-fluid bg-dark" id="footer-section">
            <div class="text-center py-3">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='/images/logo.png') }}" class="logo"
                        alt="AvoCardio logo">
                </a>
            </div>
            <div class="text-center">
                <a class="links me-2" href="#"></i>About</a>
                <a class="links me-2" href="{{ url_for('contact') }}"></i>Contact</a>
                <a class="links" href="https://github.com/Brian1226/AvoCardio"></i>Github</a>
                <a class="links ms-2" href="#"></i>Credits</a>
            </div>
            <hr>
            <p>&copy; 2023</p>
    </div>


    <!--JS bundle to make certain Bootstrap components function-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
