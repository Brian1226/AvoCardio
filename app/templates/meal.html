{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <div class="text-center my-5 green-font">
        <h3>Recipes</h3>
    </div>
    <title>Photo Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns with equal width */
            gap: 10px; /* Gap between photos */
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item">
        <img src="../static/images/tempimages/applepie.jpg" alt="Photo 1">
    </div>

    <div class="grid-item">
        <img src="../static/images/tempimages/dumpling.jpg" alt="Photo 2">
    </div>

    <div class="grid-item">
        <img src="../static/images/tempimages/steak.jpg" alt="Photo 3">
    </div>

    <div class="grid-item">
        <img src="../static/images/tempimages/stew.jpg" alt="Photo 4">
    </div>
    <br><br><br>

</div>

</body>
</html>
