{% extends "base.html" %}

{% block content %}

<div class="container-sm">
    <div class="text-center my-5 green-font">
        <h3>{{ title }}</h3>
    </div>
            <div class="row g-3 mb-5">
                {% for meal in meals %}
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card p-3">
                        <p class="text-center"><a class="recipe-link" href="{{ url_for('view_meal', meal_id=meal.id, meal=meal) }}">{{ meal.title }}</a></p>
                        <img class="card-img img-fluid" src="{{ meal.image }}">
                    </div>
                </div>
                {% endfor %}
            </div>
</div>

{% endblock %}
